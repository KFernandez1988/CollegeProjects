<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Worker Info</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>
            Save your employee
        </h1>
        <p> Nover lose track of your worker </p>
    </header>
    <section>
    <!-- form where to get data -->
    <form id="worker" class=".float" action="#" method="get">
        <h3>Enter New Worker</h3>
      <label for="fullName">
            <p><input id="fullName" name="fullName" type="text" placeholder="Full Name"></p>
      </label>
      <label for="job"> 
          <p><input id="job" name="job" type="text" placeholder="Job"></p>
      </label>
      <label for="company"> 
            <p><input id="company" name="company" type="text" placeholder="Company"></p>
        </label>
      <label for="id"> 
          <p><input id="id" name="id" type="number" placeholder="ID"></p>
      </label> 
      <label for="salary">
          <p><input id="salary" name="salary" type="number" placeholder="Salary"></p>
      </label>
          <p><input type="submit" value="submit"></p>

    </form>

<!-- data will appear here -->
    <div id="display">
     <h3>Display workers</h3>
    </div>
</section>
</body>

<script src="dataObject.js"></script>
<script src="util.js"></script>
<script src="mvc.js"></script>
<script src="main.js"></script>

</html>
